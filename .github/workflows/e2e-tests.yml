name: E2E Tests

on:
  push:
    branches: [main, e2e]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        browser: [chromium, webkit, firefox]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gui/frontend/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install frontend dependencies
        working-directory: gui/frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: gui/frontend
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build Go backend
        working-directory: gui
        run: go build -o arm-emulator-gui

      - name: Run E2E tests
        working-directory: gui/frontend
        run: npm run test:e2e -- --project=${{ matrix.browser }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}-${{ matrix.browser }}
          path: gui/frontend/playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-${{ matrix.os }}-${{ matrix.browser }}
          path: gui/frontend/test-results/
          retention-days: 7
