name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build
        run: go build -o arm-emulator

      - name: Run tests
        run: go test ./...

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.5.0
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run golangci-lint
        run: golangci-lint run ./...

  swift-gui:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build Go backend
        run: make build

      - name: Install Swift tools
        run: |
          brew install xcodegen swiftlint swiftformat xcbeautify

      - name: Generate Xcode project
        working-directory: swift-gui
        run: xcodegen generate

      - name: Run SwiftFormat check
        working-directory: swift-gui
        run: swiftformat --lint .

      - name: Run SwiftLint
        working-directory: swift-gui
        run: swiftlint

      - name: Build Swift app
        working-directory: swift-gui
        run: xcodebuild -project ARMEmulator.xcodeproj -scheme ARMEmulator build | xcbeautify

      - name: Run Swift tests
        working-directory: swift-gui
        run: xcodebuild test -project ARMEmulator.xcodeproj -scheme ARMEmulator -destination 'platform=macOS' | xcbeautify
