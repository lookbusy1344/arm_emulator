name: Build Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            binary_name: arm-emulator
          - os: darwin
            arch: arm64
            runner: macos-latest
            binary_name: arm-emulator
          - os: windows
            arch: amd64
            runner: windows-latest
            binary_name: arm-emulator.exe
          - os: windows
            arch: arm64
            runner: windows-latest
            binary_name: arm-emulator.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build
        run: go build -ldflags="-s -w" -o ${{ matrix.binary_name }}
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}

      - name: Create release artifact name
        id: artifact
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            ARTIFACT_NAME="arm-emulator-${{ matrix.os }}-${{ matrix.arch }}.exe"
            cp ${{ matrix.binary_name }} "$ARTIFACT_NAME"
          else
            ARTIFACT_NAME="arm-emulator-${{ matrix.os }}-${{ matrix.arch }}"
            cp ${{ matrix.binary_name }} "$ARTIFACT_NAME"
          fi
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.artifact_name }}
          path: ${{ steps.artifact.outputs.artifact_name }}
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.artifact.outputs.artifact_name }}
          draft: false
          prerelease: false
